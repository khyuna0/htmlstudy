<html>
   <head>
    <h1>상품 구성</h1>
   </head>
    <body>
        <table border="1" cellsapcing="0" padding="0">
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: blue;">
            <col style="width: 100px;">
            <!-- width = 해당 열 길이 설정 -->
            <col>
            <col>
        </colgroup>
        <!-- <colgroup> 열 단위로 묶기
            스타일 없어도 열 개수 만큼 <col>로 묶음-->

            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>35,000원</td>
                </tr>

                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>    
                    <td>52,000원</td>
                </tr>

                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>30,000원</td>
                </tr>

                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>47,000원</td>
                </tr>
            </tbody>    
        </table>

    </body>
</html>
